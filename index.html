<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./styles/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./styles/reset.css">
    <link rel="stylesheet" type="text/css" href="./styles/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container text-center">
        <div class="row">
            <div class="col-xs-2 col-sm-2 text-left">
                <button id="markAllCompleted" class="markAllCompleted b-btn"><span class="glyphicon glyphicon-check" aria-hidden="true"></span></button>
            </div>
            <div class="col-xs-10 col-sm-10">
                <input type="text" class="form-control" id="todoText" placeholder="Make new todo" />
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12 col-sm-12">
                <ul id="todoList"></ul>
            </div>
        </div>


        <div class="row b-btn__row">
            <div class="col-xs-12 col-sm-3 text-left">
                <span class="b-todos-left">Todos left: <span id="todosLeft"></span></span>
            </div>
            <div class="col-xs-12 col-sm-6">
                <ul class="b-btn__list">
                    <li><button id="showAll" class="b-btn">All</button>
                    <li><button id="showActive" class="b-btn">Active</button></li>
                    <li><button id="showCompleted" class="b-btn">Completed</button></li>
                </ul>
            </div>
            <div class="col-xs-12 col-sm-3 text-right">
                <button id="clearCompleted" class="b-btn clear-completed">Clear completed</button>
            </div>




        </div>

        <div class="b-clone" style="display: none;">
            <li><input type="checkbox"><span>Todo text</span> <button class="b-btn b-btn__remove"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button></li>
        </div>
    </div>
    <!--<script src="./scripts/jquery.min.js"></script>-->
    <!--<script src="./scripts/bootstrap.min.js"></script>-->
    <script src="./scripts/index.js"></script>
</body>

</html>
